  <h2>Form Elements</h2>
  
  <h3>Input Fields</h3>
  <div style="max-width: 400px; display: grid; gap: var(--space-4);">
    <div>
      <label style="display: block; margin-bottom: var(--space-2); font-weight: 600;">Text Input</label>
      <input type="text" style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--r); font: inherit;" placeholder="Enter text...">
    </div>
    
    <div>
      <label style="display: block; margin-bottom: var(--space-2); font-weight: 600;">Dropdown</label>
      <select style="width: 100%; padding: var(--space-3); border: 1px solid var(--border); border-radius: var(--r); font: inherit;">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
  </div>

  <h3>Checkboxes & Radio Buttons</h3>
  <div style="display: grid; gap: var(--space-3); max-width: 400px;">
    <label style="display: flex; align-items: center; gap: var(--space-3);">
      <input type="checkbox">
      <span>Checkbox option</span>
    </label>
    <label style="display: flex; align-items: center; gap: var(--space-3);">
      <input type="radio" name="radio-group">
      <span>Radio option 1</span>
    </label>
    <label style="display: flex; align-items: center; gap: var(--space-3);">
      <input type="radio" name="radio-group">
      <span>Radio option 2</span>
    </label>
  </div>
