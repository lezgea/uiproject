  <h2>Buttons</h2>
  
  <h3>Primary Buttons</h3>
  <div style="display: flex; gap: var(--space-3); flex-wrap: wrap; margin-bottom: var(--space-4);">
    <button style="background: var(--brand); color: white; border: none; padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer;">Primary Button</button>
    <button style="background: var(--success); color: white; border: none; padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer;">Success Button</button>
    <button style="background: var(--danger); color: white; border: none; padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer;">Danger Button</button>
  </div>

  <h3>Secondary Buttons</h3>
  <div style="display: flex; gap: var(--space-3); flex-wrap: wrap; margin-bottom: var(--space-4);">
    <button style="background: transparent; color: var(--brand); border: 1px solid var(--brand); padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer;">Secondary Button</button>
    <button style="background: transparent; color: var(--muted); border: 1px solid var(--border); padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer;">Outline Button</button>
  </div>

  <h3>Button States</h3>
  <div style="display: flex; gap: var(--space-3); flex-wrap: wrap;">
    <button style="background: var(--brand); color: white; border: none; padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer; opacity: 0.6;">Disabled</button>
    <button style="background: var(--brand-dark); color: white; border: none; padding: var(--space-3) var(--space-4); border-radius: var(--r); font: inherit; cursor: pointer;">Hover</button>
  </div>
</section>
